<!DOCTYPE html>
<html>
  <head>
    <title>Babel Fish</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <form action="" id="recordAudio" class="record">
      <div class="record--area">
        <h1 class="record--title">Welcome to Babel Fish</h1>
        <div class="translate">
          <select name="translate--source" id="translate--source" class="translate--source"></select>
          <select name="translate--target" id="translate--target" class="translate--target"></select>
        </div>
        <div class="translated">

        </div>
      </div>

      <div class="record--footer">
        <a id="record">
          <img src="images/microphone.svg" class="iconic" alt="Record">
        </a>
      </div>
    </form>

    <div class="loader">
      <img src="images/ring.svg" class="iconic" alt="Loading">
    </div>



    <script src="https://cdn.polyfill.io/v1/polyfill.min.js"></script>
    <script src="bower_components/Recorderjs/recorder.js"></script>
    <script src="js/iconic.min.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
